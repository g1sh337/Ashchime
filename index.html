<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Маг против призраков</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
      touch-action: none; /* Отключает зум и скролл на мобильных */
    }
    
    canvas {
      background: #000;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* Стили для мобильных кнопок будут добавлены через JavaScript */
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  
  <!-- Загрузка игрового скрипта -->
  <script src="js/game.js"></script>
</body>
</html>
